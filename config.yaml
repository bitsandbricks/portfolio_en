baseURL: https://havb.netlify.app
theme: hugo-apero
languageCode: en
title: ANTONIO VAZQUEZ BRUST
author: Antonio Vazquez Brust
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description: Antonio Vazquez Brust - CV, Bio and Portfolio
  favicon: /img/favicon_bnb.ico
  headingFontFamily: sans-serif
  logo: /img/house-solid.png
  #logo: /img/logo_HAVB_alt.png
  mainSections:
    - about
    - project
    - blog
  math:
    renderer: katex
  navallcaps: yes
#  orgLocal: Anywhere
  orgName: H. Antonio Vazquez Brust
  sharing_image: /img/papillons.jpg
  social:
    # - icon: facebook-square
    #   icon_pack: fab
    #   url: https://www.facebook.com/hashtag/ap%C3%A9ro
    # - icon: instagram
    #   icon_pack: fab
