    #   url: http://orcid.org/0000-0002-8082-1890
    # - icon: rss
    #   icon_pack: fas
    #   url: /blog/index.xml
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: grayscale
  twitter: vazquezbrust
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: no
